<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');
    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', '✅')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red;')

    // warning!
    console.warn('AYO WHAT')

    // Error :|
    console.error('WHOAAA')

    // Info
    console.info('Yes')

    // Testing
    console.assert(1 === 2, 'That is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    console.groupCollapsed('Greetings')
    console.log('hello'),
    console.log('Howdy')
    console.groupEnd()

    // counting
console.count('Wes')
console.count('Wes')
console.count('Wes')
console.count('Steve')
console.count('Wes')
console.count('Steve')
console.count('Steve')
console.count('Steve')
console.count('Wes')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/mitchelldirt')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

  </script>
</body>

</html>
